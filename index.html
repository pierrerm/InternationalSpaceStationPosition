<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ISS Position</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron:900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div id="MainContainer">
      <div id="header">
        <!-- <img
          id="issLogo"
          src="https://cdn.glitch.com/e8d1372a-0275-4dde-9d2d-46016981128e%2FissLogo.png?v=1573702896092"
          width="2.1%"
        /> -->
        <h1 id="title">International Space Station Position</h1>
      </div>
      <div id="MapButtonContainer">
        <div id="MapContainer" class="mapouter">
          <div class="gmap_canvas">
            <iframe
              class="frameSize"
              id="gmap_canvas"
              src="https://maps.google.com/maps?q=&t=&z=1&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            ></iframe
            ><a href="https://www.embedgooglemap.net/blog/purevpn-coupon/"></a>
          </div>
          <style></style>
        </div>
      </div>
      <div id="ButtonDiv">
        <a id="positionButton" class="push_button" onclick="findISS()">FIND THE ISS!</a>
      </div>
    </div>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="" style="position:fixed;top:25px;left:30px;">
      <img
        id="issLogo"
        src="https://cdn.glitch.com/e8d1372a-0275-4dde-9d2d-46016981128e%2FissLogo.png?v=1573702896092"
        width="6%"
      />
    </div>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:35px;right:30px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
